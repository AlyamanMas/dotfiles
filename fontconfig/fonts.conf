<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
 <alias>
  <family>serif</family>
  <prefer>
   <family>Libertinus Serif      </family>
   <family>Linux Libertine G     </family>
   <family>Calendas Plus         </family>
   <family>Times New Roman       </family>
   <family>Noto Serif            </family>
   <family>Bitstream Vera Serif  </family>
   <family>Droid Naskh Shift Alt </family>
   <family>Noto Naskh Arabic UI  </family>
   <family>Noto Serif CJK JP     </family>
   <family>Noto Serif CJK TC     </family>
   <family>Noto Serif CJK KR     </family>
   <family>Noto Serif CJK HK     </family>
   <family>MS Mincho             </family>
   <family>EPSON 太明朝体Ｂ      </family>
  </prefer>
 </alias>
 <alias>
  <family>sans-serif</family>
  <prefer>
   <family> Open Sans              </family>
   <family> Fira Sans              </family>
   <family> Inter                  </family>
   <family> Noto Sans              </family>
   <family> Quicksand Medium       </family>
   <family> Noto Sans CJK JP Light </family>
   <family> Noto Kufi Arabic       </family>
   <family> Noto Naskh Arabic UI   </family>
   <family> Droid Naskh Shift Alt  </family>
   <family> El Messiri             </family>
   <family> Cairo                  </family>
   <family> Noto Sans CJK TC       </family>
   <family> Noto Sans CJK HK       </family>
   <family> Noto Sans CJK KR       </family>
   <family> MS PGothic             </family>
   <family> Source Han Sans JP     </family>
  </prefer>
 </alias>
 <alias>
  <family>monospace</family>
  <prefer>
   <family>Iosevka SS05            </family>
   <family>Iosevka Term SS05       </family>
   <family>Iosevka                 </family>
   <family>Fira Code               </family>
   <family>FiraCode Nerd Font      </family>
   <family>JetBrainsMono Nerd Font </family>
   <family>MS PGothic              </family>
   <family>DejaVu Sans Mono        </family>
  </prefer>
 </alias>
 <alias binding="same">
  <family>Noto Sans</family>
  <default>
   <family>Arial</family>
  </default>
 </alias>
 <dir>~/.fonts</dir>
 <match target="font">
  <edit mode="assign" name="hinting">
   <bool>true</bool>
  </edit>
 </match>
 <match target="font">
  <edit mode="assign" name="hintstyle">
   <const>hintfull</const>
  </edit>
 </match>
 <match target="font">
  <edit mode="assign" name="rgba">
   <const>rgb</const>
  </edit>
 </match>
 <match target="font">
  <edit mode="assign" name="antialias">
   <bool>true</bool>
  </edit>
 </match>
</fontconfig>
